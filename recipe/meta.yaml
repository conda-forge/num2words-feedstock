{% set name = "num2words" %}
{% set version = "0.5.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a3064716fbbf90d75c449450cebfbc73a6a13e63b2531d09bdecc3ab1a2209cf

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - docopt >=0.6.2
    - python >=2.7

test:
  imports:
    - num2words

about:
  home: https://github.com/savoirfairelinux/num2words
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: COPYING
  summary: Modules to convert numbers to words. Easily extensible.
  dev_url: https://github.com/savoirfairelinux/num2words

extra:
  recipe-maintainers:
    - mxr-conda
    - oblute
    - Tata17
